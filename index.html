<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Registration Page</title>
</head>
<body>
    <nav id="nav">
        <button>About Us</button>
        <button>Register</button>
    </nav>
    <div id="form-div">
        <div id="form">
            <h2 id="form-text">Sign Up</h2>
            <form>
                <input type="email" id="email" name="email" value="Email"><br><br>
                <input type="username" id="username" name="username" value="Username"><br><br>
                <input type="text" id="password" name="password" value="Password"><br><br>
                <input type="text" id="confirm-password" name="confirm-password" value="Confirm Password"><br><br>
                <button style="width: 13em;">Submit</button>
            </form>
            <div id="images">
                <a href="https://smile.amazon.com/" target="blank"><img src="./assets/amazon.png" style="width: 35px;"></a>
                <a href="https://facebook.com/" target="blank"><img src="./assets/facebook.png" style="width: 35px;"></a>
                <a href="https://github.com/" target="blank"><img src="./assets/github.png" style="width: 35px;"></a>
                <a href="https://slack.com/" target="blank"><img src="./assets/slack.png" style="width: 35px;"></a>
                <a href="https://instagram.com/" target="blank"><img src="./assets/instagram.png" style="width: 35px;"></a>
            </div>
        </div>
    </div>
</body>
</html>
